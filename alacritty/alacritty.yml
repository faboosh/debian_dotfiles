# Font configuration (changes require restart)
font:
  # The size to use.
  size: 9
  # The normal (roman) font face to use.
  normal:
    family: Hermit 
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: Hermit 
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: Hermit
    # Style can be specified to pick a specific face.
    style: Italic
window:
  padding:
    x: 5
    y: 5
# Colors (Horizon Dark)
